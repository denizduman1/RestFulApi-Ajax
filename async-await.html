<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Ajax Json</title>

  <body>
   <script>

    //  async function fn(){
    //      return "hello";
    //  }
    //  fn().then(res=>console.log(res));
    //  console.log(fn());

    function getCategory(){
    return new Promise(res=>{
        setTimeout(() => {
        res('phone');
        }, 1000);});
    }

    function getProducts(category){
        return new Promise(res=>{
            setTimeout(() => {
               res(`5 products in ${category}`);   
            },);
        },1000);
    }

    getCategory().then(getProducts).then(msg=>console.log(msg));

    async function getProduct(){
       try {
          let category = await getCategory();
          let result = await getProducts(category);
          console.log(result);
       } catch (e) {
           console.log(e);
       }
    }
    getProduct();
   </script>
  </body>
</html>
