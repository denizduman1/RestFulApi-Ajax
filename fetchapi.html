<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Fetch Api</title>
  </head>
  <body>
    
   <script>
      //text
      function getText() {
          fetch('text.txt').then(response=>{return response.text();}).then(data=>{console.log(data);}).catch(error => {console.log(error);})
      };
      getText();
      //json 
      function getJson(){
          fetch('products.json').then(res=>{return res.json()}).then(data=>{console.log(data);}).catch(err=>{console.log(err);})
      }
      getJson();
      //external api
      let url = "https://randomuser.me/api/?results=5";
      function getExternalApi(){
          fetch(url).then(data => {return data.json();}).then(u=>{u.results.forEach(item=>{
            console.log(item.email);              
          });}).catch(e=>{console.log(e);});
      }
      getExternalApi();
       
      //post external api
      function postExternalApi(){
          const url = "https://jsonplaceholder.typicode.com/todos/";
          var data = {
              method:"POST",
              body:JSON.stringify({
                  userId:1,
                  title:"sample title",
                  body:"sample body"
              }),
              header:new Headers({'content-type':'application/json'})
          };
          fetch(url,data).then(res=>{console.log(res.json());});
      }
      postExternalApi();
   </script>
  </body>
</html>
